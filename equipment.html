<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Rental - Aasim Brothers Construction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aasim Brothers Construction</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order Materials</a></li>
                <li><a href="equipment.html">Rent Equipment</a></li>
                <li><a href="quotes.html">Bulk Quotes</a></li>
                <li><a href="track.html">Track Order</a></li>
                <li><a href="payment.html">Payments</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Rent Equipment</h2>
        <form id="equipmentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="equipment">Select Equipment:</label>
            <select id="equipment" name="equipment" required>
                <option value="tractor">Tractor</option>
                <option value="water_tanker">Water Tanker</option>
            </select>
            
            <label for="startDate">Rental Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">Rental End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            
            <label for="comments">Additional Requirements:</label>
            <textarea id="comments" name="comments"></textarea>
            
            <button type="submit">Submit Request</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Aasim Brothers Construction. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
