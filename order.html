<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Materials - Aasim Brothers Construction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aasim Brothers Construction</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="equipment.html">Rent Equipment</a></li>
                <li><a href="quotes.html">Request Quote</a></li>
                <li><a href="track.html">Track Order</a></li>
                <li><a href="payment.html">Payments</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="material">Select Material:</label>
            <select id="material" name="material" required>
                <option value="sand">Sand</option>
                <option value="pebbles">Pebbles</option>
                <option value="cement">Cement</option>
                <option value="bricks">Bricks</option>
            </select>
            
            <label for="quantity">Quantity (in tons/bags):</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            
            <button type="submit">Submit Order</button>
        </form>
    </main>
    
    <footer>
        <p>Contact us: <a href="mailto:support@aasimbrothers.com">support@aasimbrothers.com</a> | Phone: +91-XXXXXXXXXX</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
