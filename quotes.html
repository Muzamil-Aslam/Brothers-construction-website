<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - Aasim Brothers Construction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aasim Brothers Construction</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order Materials</a></li>
                <li><a href="equipment.html">Rent Equipment</a></li>
                <li><a href="quotes.html">Request a Quote</a></li>
                <li><a href="track.html">Track Order</a></li>
                <li><a href="payment.html">Payments</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Request a Bulk Quote</h2>
        <form id="quoteForm">
            <label for="customerName">Company/Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>
            
            <label for="contactInfo">Contact Information:</label>
            <input type="email" id="contactInfo" name="contactInfo" placeholder="Email or Phone" required>
            
            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
            
            <label for="materials">Required Materials/Services:</label>
            <textarea id="materials" name="materials" rows="3" required></textarea>
            
            <label for="contactMethod">Preferred Contact Method:</label>
            <select id="contactMethod" name="contactMethod">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="whatsapp">WhatsApp</option>
            </select>
            
            <button type="submit">Submit Request</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Aasim Brothers Construction. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
